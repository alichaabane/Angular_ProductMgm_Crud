<div class="container py-3 px-3">
  <div class="text-center m-3 text-decoration-underline p-3">
    <span class="font-weight-bold" style="font-size: 25px; font-weight: bold"> Liste des produits : </span>
  </div>
  <div class=" mb-3 mt-3">
    <form>
      <div class="row align-items-center">
        <div class="col-12">
          <label for="search" class="form-label text-lg-center"> Taper un mot de cl√© d'un produit : </label>
          <input type="text" [(ngModel)]="motCle" class="input-group-sm form-control" name="motCle" id="search">
        </div>
      </div>
      <div class="mt-2 mb-2">
        <button (click)=" getProduitsParMotCle() " class="btn btn-primary">
          Chercher <i class="fa fa-search"></i>
        </button>
        <button [routerLink]="'/add'" class="m-1 btn btn-success">
          Ajouter un produit <i class="fa fa-edit"></i>
        </button>
      </div>
    </form>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Reference</th>
        <th scope="col">Designation</th>
        <th scope="col">Prix</th>
        <th scope="col">Date</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of produits">
        <th scope="row">{{produit.reference}}</th>
        <td>{{produit.designation}}</td>
        <td>{{produit.prix | number}}</td>
        <td>{{produit.date | date}}</td>

        <td>
          <div class="justify-content-center">
            <div class="d-inline-block">
              <i (click)="deleteProduits(produit)" class="fa fa-trash m-1" style="color: red; font-size: 18px"></i>
            </div>
            <div class="d-inline-block">
              <i (click)="updateProduit(produit)" class="fa fa-edit m-1" style="color: deepskyblue; font-size: 18px"></i>
            </div>
          </div>
        </td>
      </tr>
      <tr *ngIf="produits?.length <= 0 && produits?.content?.length <= 0">
        <td colspan="100%" class="text-center align-items-center">
          Aucun produit existent !
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="..." class="mt-3 text-center ">
    <ul class="pagination pagination-md justify-content-center">
      <li *ngFor="let page of pages;let index = index" class="page-item" [ngClass]="{'active' : index === currentPage}"
          aria-current="page">
        <span class="page-link" role="button" (click)="goToPage(index)">{{index + 1}}</span>
      </li>
    </ul>
  </nav>
</div>
